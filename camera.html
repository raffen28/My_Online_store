<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera</title>

</head>
<body>

<header>
  <h1>Camera</h1>
  <a href="summa.html">
    <img src="./image 9.png" alt="BuyGart Logo" class="logo">
  </a>
</header>
<nav class="navbar">
  <a href="./summa.html">Home</a>
  <a href="./service.html">Service</a>
  <a href="./contact.html">Contact</a>
</nav>

<main class="product-detail">
  <img src="./ca1.jpg" alt="Camera">
  <div class="details">
    <h2>₹1999</h2>
    <p>Canon EOS 3000D 18MP Digital SLR Camera
</p>
    <button onclick="addToCart('Camera', 1999)">Add to Cart</button>
  </div>

  <img src="./ca2.jpg" alt="Camera">
  <div class="details">
    <h2>₹2999</h2>
    <p>Canon Power Shot G7X Mark II
</p>
    <button onclick="addToCart('Camera', 2999)">Add to Cart</button>
  </div>

 
  <img src="./ca3.jpg" alt="Camera">
  <div class="details">
    <h2>₹3999</h2>
    <p>Sony Cyber-shot DSC-W810 20.1MP Digital Camera
</p>
    <button onclick="addToCart('Camera', 3999)">Add to Cart</button>
  </div>
</main>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function addToCart(name, price) {
    cart.push({ name, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    window.location.href = 'cart.html';
  }
</script>

</body>
</html>
